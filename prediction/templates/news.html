    .button {
        padding: 10px 20px;

     body {

       .button {
         display: inline-block;
         position: relative;
         z-index: 1;
         overflow: hidden;
         text-decoration: none;
         font-family: sans-serif;
         font-weight: 600;
         font-size: 1.2em;
         padding:0.5em 0.8em;
         color: blue;
         border: 0.15em solid blue;
         border-radius: calc(0.75em + 0.5em + 0.15em);
         transition: 1s;
       }
       .button:before, .button:after {
         content: "";
         position: absolute;
         top: -1.5em;
         z-index: -1;
         width: 200%;
         aspect-ratio: 1;
         border: none;
         border-radius: 40%;
         background-color: rgba(0, 0, 255, 0.5);
         transition: 1s;
       }
       .button:before {
         left: -80%;
         transform: translate3d(0, 5em, 0) rotate(-340deg);
       }
       .button:after {
         right: -80%;
         transform: translate3d(0, 5em, 0) rotate(390deg);
       }
       .button:hover, .button:focus {
         color: white;
       }
       .button:hover:before, .button:hover:after, .button:focus:before, .button:focus:after {
         transform: none;
         background-color: blue(0, 0, 255, 0.75);
       }
       
       header {
        background-color: white;
        border-radius: 25px;
        padding: 10px;
        margin-bottom: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

#news-slider {
    margin-top: 80px;
}

.post-slide {
    background: #1E1F31;
    margin: 20px 15px 20px;
    border-radius: 15px;
    padding-top: 1px;
    box-shadow: 0px 14px 22px -9px #bbcbd8;
}

.post-slide .post-img {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    margin: -12px 15px 8px 15px;
    margin-left: -10px;
}

.post-slide .post-img img {
    width: 100%;
    height: auto;
    transform: scale(1, 1);
    transition: transform 0.2s linear;
}

.post-slide:hover .post-img img {
    transform: scale(1.1, 1.1);
}

.post-slide .over-layer {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    background: linear-gradient(-45deg, rgba(6, 190, 244, 0.75) 0%, rgba(45, 112, 253, 0.6) 100%);
    transition: all 0.50s linear;
}

.post-slide:hover .over-layer {
    opacity: 1;
    text-decoration: none;
}

.post-slide .over-layer i {
    position: relative;
    top: 45%;
    text-align: center;
    display: block;
    color: #fff;
    font-size: 25px;
}

.post-slide .post-content {
    background: #add8e6;
    padding: 2px 20px 40px;
    border-radius: 15px;
}

.post-slide .post-title a {
    font-size: 15px;
    font-weight: bold;
    color: #333;
    display: inline-block;
    text-transform: uppercase;
    transition: all 0.3s ease 0s;
}

.post-slide .post-title a:hover {
    text-decoration: none;
    color: #3498db;
}

.post-slide .post-description {
    line-height: 24px;
    color: black;
    margin-bottom: 25px;
}

.post-slide .post-date {
    color: black;
    font-size: 14px;
}

.post-slide .post-date i {
    font-size: 20px;
    margin-right: 8px;
    color: black;
}

.post-slide .read-more {
    padding: 7px 20px;
    float: right;
    font-size: 12px;
    background: #2196F3;
    color: black;
    box-shadow: 0px 10px 20px -10px #1376c5;
    border-radius: 25px;
    text-transform: uppercase;
}

.post-slide .read-more:hover {
    background: #3498db;
    text-decoration: none;
    color: black;
}

.owl-controls .owl-buttons {
    text-align: center;
    margin-top: 20px;
}

.owl-controls .owl-buttons .owl-prev {
    background: black;
    position: absolute;
    top: -13%;
    left: 15px;
    padding: 0 18px 0 15px;
    border-radius: 50px;
    box-shadow: 3px 14px 25px -10px #92b4d0;
    transition: background 0.5s ease 0s;
}

.owl-controls .owl-buttons .owl-next {
    background: #fff;
    position: absolute;
    top: -13%;
    right: 15px;
    padding: 0 15px 0 18px;
    border-radius: 50px;
    box-shadow: -3px 14px 25px -10px #92b4d0;
    transition: background 0.5s ease 0s;
}

.owl-controls .owl-buttons .owl-prev:after,
.owl-controls .owl-buttons .owl-next:after {
    content: "\f104";
    font-family: FontAwesome;
    color: black;
    font-size: 30px;
}

.owl-controls .owl-buttons .owl-next:after {
    content: "\f105";
}

@media only screen and (max-width:1280px) {
    .post-slide .post-content {
        padding: 0px 15px 25px 15px;
    }
}</style>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css'>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="news-slider" class="owl-carousel">
                
                    {% for article in rNews['articles'][:3] %}
                    <div class="post-slide">
                        <div class="post-img">
                            <a href="#" class="over-layer"><i class="fa fa-link"></i></a>
                        </div>
                        <div class="post-content">
                            <h3 class="post-title">
                                <a href="#">{{ article['title'] }}</a>
                            </h3>
                            
                                <p class="post-description">{{ article['summary'] }}</p>
                            
                            
                            <span class="post-date"><i class="fa fa-clock-o"></i>{{ article['published_date'] }}</span>
                            <a href="{{ article['link'] }}" class="read-more">read more</a>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
            <div class="button-container">
                <a id="copy-button" class="button">Send me a Copy</a>
              </div>
              <script>
                const copyButton = document.querySelector("#copy-button");
              
                copyButton.addEventListener("click", function() {
                  // Create email input field
                  const emailInput = document.createElement("input");
                  emailInput.type = "email";
                  emailInput.placeholder = "Enter your email";
                  
                  // Create email submit button
                  const emailSubmitButton = document.createElement("button");
                  emailSubmitButton.type = "button";
                  emailSubmitButton.textContent = "Send Email";
                  
                  // Create OTP input field
                  const otpInput = document.createElement("input");
                  otpInput.type = "text";
                  otpInput.placeholder = "Enter OTP";
                  
                  // Create OTP submit button
                  const otpSubmitButton = document.createElement("button");
                  otpSubmitButton.type = "button";
                  otpSubmitButton.textContent = "Verify OTP";
                  
                  // Create a form element for email
                  const emailForm = document.createElement("form");
                  emailForm.appendChild(emailInput);
                  emailForm.appendChild(emailSubmitButton);
                  
                  // Create a form element for OTP
                  const otpForm = document.createElement("form");
                  otpForm.appendChild(otpInput);
                  otpForm.appendChild(otpSubmitButton);
                  
                  // Create message element
                  const messageElement = document.createElement("p");
                  messageElement.textContent = "Copy Sent";
                  messageElement.style.display = "none";
                  
                  // Insert the message element after the copy button
                  copyButton.insertAdjacentElement("afterend", messageElement);
                  
                  // Function to show and hide the message
                  function showMessage() {
                    messageElement.style.display = "block";
                    setTimeout(function() {
                      messageElement.style.display = "none";
                      emailForm.style.display = "none";
                      otpForm.style.display = "none";
                    }, 5000);
                  }
                  
                  // Add click event listener to email submit button
                  emailSubmitButton.addEventListener("click", function() {
                    var email = emailInput.value;
                                  fetch('/email', {
                                      method: 'POST',
                                      headers: {'Content-Type': 'application/json'},
                                      body: JSON.stringify({email: email})
                                  })
                                  .catch(error => {
                                      console.error('Error:', error);
                                  });
                  });
                  
                  // Add click event listener to OTP submit button
                  otpSubmitButton.addEventListener("click", function() {
                    var email = emailInput.value;
                    var otp = otpInput.value;
                    var rNews = {{ rNews|tojson }};
                    
                    fetch('/verify', {
                                          method: 'POST',
                                          headers: {'Content-Type': 'application/json'},
                                          body: JSON.stringify({email: email, otp: otp, rNews: rNews})
                                      })
                                      .then(response => {
                                        const responseObject = JSON.parse(response);
                                        const isSuccess = responseObject.Response;// Use the isSuccess variable to handle the boolean value
                                          if (isSuccess) {
                                              // Handle success case
                                              
                                              var successMessage = document.createElement('p');
                                              successMessage.innerText = 'Copy sent!';
                                              emailContainer.appendChild(successMessage);
                                          } else {
                                              // Handle failure case
                                              var successMessage = document.createElement('p');
                                              successMessage.innerText = 'Invalid OTP!';
                                              emailContainer.appendChild(successMessage);
                                          }
                                      })
                                      .catch(error => {
                                          console.error('Error:', error);
                                      });
                  });
                  
                  // Insert the email form element before the OTP form element
                  copyButton.insertAdjacentElement("afterend", otpForm);
                  copyButton.insertAdjacentElement("afterend", emailForm);
                });
              </script>                           

    </div>
</div>
